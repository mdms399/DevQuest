<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grid com Cores e Explicações</title>
  <!-- Importa o arquivo CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Container principal com Grid Layout -->
  <div class="grid">

    <!-- Bloco Verde:
         Ocupa 2 colunas (1 e 2) e 2 linhas (1 e 2).
         Está posicionado no canto superior esquerdo. -->
    <div class="item verde">Verde</div>

    <!-- Bloco Azul:
         Ocupa 3 colunas (3, 4 e 5) e 1 linha (linha 1).
         Está no topo, à direita do bloco verde. -->
    <div class="item azul">Azul</div>

    <!-- Bloco Rosa:
         Ocupa 2 colunas (1 e 2) e 1 linha (linha 3).
         Está abaixo do bloco verde. -->
    <div class="item rosa">Rosa</div>

    <!-- Bloco Laranja:
         Ocupa 2 colunas (3 e 4) e 2 linhas (linhas 2 e 3).
         Começa na linha 2, coluna 3. -->
    <div class="item laranja">Laranja</div>

    <!-- Bloco Verde Escuro:
         Ocupa 1 célula (coluna 5, linha 2).
         Está à direita do bloco laranja. -->
    <div class="item verde-escuro">Verde Escuro</div>

    <!-- Bloco Marrom:
         Ocupa 1 célula (coluna 5, linha 3).
         Fica abaixo do verde escuro. -->
    <div class="item marrom">Marrom</div>
    
  </div>
</body>
</html>
