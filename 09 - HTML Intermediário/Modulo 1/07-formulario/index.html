<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <h3>Formulario com GET</h3>
    <form method="get" action="index.html">
        <input type="text" name="q" value="Twittere">
        <input type="submit" value="Enviar">
    </form>

    <h3>Formulario com POST</h3>
    <form method="POST" action="index.html">
        <input type="text" name="q">
        <input type="submit" value="Enviar">
    </form>



    <h3>Formulário de login no Facebook</h3>
    <form action="index.html" method="get" enctype="multipart/form-data">
        <input type="text" name="nome" id="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome">
        <input type="text" name="celular-ou-email" id="celular-ou-email" placeholder="Celuar ou email">
        <input type="password" name="senha" id="senha" placeholder="Nova senha">

        <br>
        <br>

        <label for="">Data de nascimento</label>
        <br>
        <select name="dia" id="dia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="mes" id="dia">
            <option value="Jan">Jan</option>
            <option value="Fev">Fev</option>
            <option value="Mar">Mar</option>
            <option value="Abr">Abr</option>
            <option value="Mai">Mai</option>
        </select>

        <select name="ano" id="dia">
            <option value="1999">1999</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
        </select>

        <br>
        <br>

        <label>Gênero</label>

        <br>

        <label for="feminino">Feminino</label>
        <input type="radio" name="genero" id="feminino" value="Feminino" checked>

        <label for="Masculino">Masculino</label>
        <input type="radio" name="genero" id="Masculino" value="Masculino">

        <label for="Personalizado">Personalizado</label>
        <input type="radio" name="genero" id="Personalizado" value="Personalizado">

        <br>
        <br>

        <input type="file" name="" id="">

        <br>
        <br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
