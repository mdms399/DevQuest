<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">Filmes</label>
    <select id="filmes" name="filmes" multiple>
        <option value="" selected>Selecione um Filme</option>
        <option value="Senhor dos anéis">Senhor dos anéis</option>
        <option value="Mad Max">Mad Max</option>
        <option value="Harry Potter">Harry Potter</option>
        <option value="Vingadores">Vingadores</option>
    </select>
</body>
</html>
