<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="globals.css">
    <title>Align-Itens</title>
</head>
<body>
    <h1>Align-itens: flex-start</h1>
    <div class="container flex-start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    
    <h1>Align-itens: flex-end</h1>
    <div class="container flex-end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h1>Align-itens: center</h1>
    <div class="container center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h1>Align-itens: stretch</h1>
    <div class="container stretch">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
    <h1>Align-itens: baseline</h1>
    <div class="container baseline">
        <div class="baseline-1">1</div>
        <div class="baseline-2">2</div>
        <div class="baseline-3">3</div>
    </div>

</body>
</html>
